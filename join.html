<script>
  var qrcode = new QRCode("qrcode", {
    text: "13ycKt5iTceSbmZ1GGJgvKsoGaJPv2pVgZ",
    width: 128,
    height: 128,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H

</script>

<script>
  document.getElementById("join-today").addEventListener("click", function () {
    const fadeDiv = document.getElementById("fade-div")
    fadeDiv.classList.remove("hidden")
    requestAnimationFrame(() => {
      fadeDiv.classList.add("opacity-100")
    })
  })
</script>
