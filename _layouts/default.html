<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} {{ page.title }} </title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body
    class="bg-yellow-200">
    <div class="mb-24">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="/" class="-m-1.5 p-1.5 flex text-slate-800 hover:text-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-12">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
              <div class="align-center pt-3 ml-2 font-semibold">
                Visible DAO
              </div>
            </a>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="/about" class="text-sm/6 font-semibold text-gray-900">About</a>
            <a href="/members" class="text-sm/6 font-semibold text-gray-900">Members</a>
            <a href="/join" class="text-sm/6 font-semibold text-gray-900">Join</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            &nbsp;
          </div>
        </nav>
      </header>
      {{ content }}
    </div>
  </body>
</html>
